<html>
  <head>

    <title>Editor del banco de preguntas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/app.css" />
    <script type="text/javascript" src="json/questions.json"></script>
  </head>

  <body>
    <div id="header">

      <h1>BANCO DE PREGUNTAS<br />Agregar una pregunta: <span id="qCount"></span></h1>
      <span id="menu"></span>

      <div id="menubox" style="display: none;">
        <br><a href="quiz_app.html" alt="back to quiz" title="back to quiz"> Regresar al quiz </a><br><br>

        <a href="remove_questions.html" alt="remove questions" title="remove questions"> Eliminar pregunta </a>
        <span id="menudismiss"> X </span>
      </div>

    </div>
    <div class="quiz-wrapper">
      <form id="addQuestion" onsubmit="submitForm(event)">
        <label class="formLabel">Pregunta:</label><br />
        <textarea
          maxlength="200"
          cols="50"
          rows="5"
          class="formArea"
          placeholder="Agrega tu pregunta recuerda incluir los signos de interrogación al inicio y al final de la pregunta"
          id="q"
          name="q"
          required
        ></textarea
        ><br />
        <label class="formLabel">Respuesta A:</label>
        <input
          type="text"
          maxlength="100"
          size="100"
          class="formInput"
          id="a"
          name="a"
          required
        /><br />
        <label class="formLabel">Respuesta B:</label>
        <input
          type="text"
          maxlength="100"
          size="100"
          class="formInput"
          id="b"
          name="b"
          required
        /><br />
        <label class="formLabel">Respuesta C:</label>
        <input
          type="text"
          maxlength="100"
          size="100"
          class="formInput"
          id="c"
          name="c"
          required
        /><br />
        <label class="formLabel">Respuesta D:</label>
        <input
          type="text"
          maxlength="100"
          size="100"
          class="formInput"
          id="d"
          name="d"
          required
        /><br />
        <label class="formLabel">Respuesta correcta:</label><br />
        <select id="ca" name="ca" class="formSelect" required>
          <option value="" selected disabled>Elige una opción</option>
          <option value="a">- A -</option>
          <option value="b">- B -</option>
          <option value="c">- C -</option>
          <option value="d">- D -</option></select
        ><br /><br />
        <button id="submitQuestion"><p>Enviar pregunta</p></button
        ><br /><br /><br />
        <button id="saveQuestionBank"><p>Guardar banco de preguntas</p></button>
        <br /><br /><br />
      </form>
    </div>
    <div id="footer">
      <h5>Realizado por Jonathan Peñaloza &copy Copyright 2022</h5>
    </div>

    
    <script src="js/addquestions.js"></script>
    <script src='js/menu.js'></script>

  </body>
</html>
