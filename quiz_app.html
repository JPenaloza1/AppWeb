<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="user-scalable=no, width=device-width"/>
        <meta charset="UTF-8">
        
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <script type="text/javascript" src="json/questions.json"></script>

        <title>Tiempo de preguntas</title>
        <body>
            <div id="header">
                <h1><span id="quizLength"></span> Preguntas<br>Quiz App</h1> 
                <span id="menu"></span>
                <div id="menubox" style="display: none;">
                    <br><a href="add_questions.html" alt="add questions" title="add
                        questions"> Agregar pregunta </a><br><br>
                    <a href="remove_questions.html" alt="remove questions" title="remove
                        questions"> Eliminar pregunta </a>
                    <span id="menudismiss"> X </span>
                </div>
            </div>

            <div class="quiz-wrapper">
                <div id="quiz"></div>
            </div>

            <button id="previous"><p>Pregunta anterior</p></button>
            <button id="next"><p>Siguiente pregunta</p></button>
            <button id="submit"><p>Enviar quiz</p></button>

            <div id="results"></div>
            <button id="tryAgain"><p>Intentar de nuevo</p></button>

            <h2>Temporizador</h2>
            <div id="clockdiv">
                <div>
                    <div class="smalltext">Minutos</div>
                    <span class="minutes"></span>
                    </div>
                    <div>
                        <div class="smalltext">Seguundos</div>
                        <span class="seconds"></span>
                 </div>
            </div>

            <div id="footer">
                <h5>Realizado por Jonathan Pe√±aloza &copy Copyright 2022</h5>
            </div>
            <script src="js/app.js"></script>
            <script src="js/countdown.js"></script>
            <script src='js/menu.js'></script>

        </body>
</html>
